<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>我的动画</title>
    <style type="text/css">
        @keyframes mykeyframes {
           0%{opacity: 0}
           25%{opacity: 100}
           50%{opacity: 0}
           75%{opacity: 100}
           100%{opacity: 0}
        }
        p{
            animation: mykeyframes 2s infinite;
        }
    </style>

</head>
<body>
<p>我的动画</p>
</body>
</html>
